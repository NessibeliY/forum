<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../static/images/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>FORUM</title>
</head>
<body> 
    {{ template "header" .}}
    <main class="main_container">
           <div class="offset">
                <!-- IF USER AUTH SHOW THIS BLOCK -->
                <div class="middleContainer">
                    <div class="flex flex-col w-full border-b border-indigo-600 py-3 px-2 mb-2">
                        <span class="text-2xl font-bold">Report post</span>
                    </div>
                    <div class="flex w-full">
                        <form class="flex flex-col w-full" action="/report?user_id={{.reported_user.ID}}&post_id={{.reported_post.ID}}" method="POST">
                            <div class="mt-3">
                                <label for="email" class="block text-lg mb-2">Reason report text</label>
                                <input 
                                    id="email"
                                    type="text"
                                    class="py-4 px-4 border border-neutral-500 my-2 rounded-md w-full"
                                    placeholder="report text"
                                    name="report_text"
                                    />
                                    <label class="text-red-600 mt-2 mb-2"> {{ .error.report_text }}</label>
                            </div>
                            <button class="bg-green-500 py-2 px-2 hover:bg-green-600 transition duration-300 w-40 text-white rounded-lg">Send report</button>
                        </form>
                    </div>        
                </div>
                {{if .authenticated_user }}
                <div class="rSide">
                    <div class="welcome card">
                        <div>
                            <h2 class="welcome_text" style="font-weight: 600; font-size: xx-large;">Hi, {{.authenticated_user.Username}}</h2>
                            <span style="font-size: larger;">Glad to see you!</span>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </main>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        var reportText = document.querySelector("input[name='report_text']").value.trim();
        if (reportText === "") {
            event.preventDefault(); // Отменяем отправку формы
            alert("Please provide a reason for the report.");
        }
    });
    </script>
    <script src="/static/js/script.js"></script>
</html>
